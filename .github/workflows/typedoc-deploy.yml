# GitHub Actions workflow for deploying TypeDoc documentation
# This workflow will build and deploy TypeDoc docs to GitHub Pages on every push to master

name: Deploy TypeDoc Docs

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install TypeDoc
        run: npm install --save-dev typedoc --legacy-peer-deps

      - name: Build TypeDoc documentation
        run: npx typedoc --out docs src

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
